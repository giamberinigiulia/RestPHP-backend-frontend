    <body>
        <div class="web-page-application">
        <!-- button used to add a new class-->
        <button type="button" id="add_new" class="btn js-pscroll" data-toggle="modal" data-target="#modal-body"><i class="fas fa-plus-circle"></i></button>
        <!-- modal popup for adding a new class -->
        <div class="modal fade style" id="modal-body" tabindex="-1" role="dialog" aria-labelledby="modal-label" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-label">Inserimento nuova classe</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="recipient-section" class="col-form-label">Sezione:</label>
                            <input type="text" class="form-control" id="recipient-section" value="" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="recipient-year" class="col-form-label">Anno:</label>
                            <select id="recipient-year" class="form-control">
                                
                            </select>
                        </div>

                        <script> // Dynamically add years to the select 
                            var i = 1970;

                            var data = new Date();
                            var thisYear= data.getFullYear();

                            var stringa="";
                            for (i; i <= 2030; i++) {
                                if(i == thisYear) stringa += "<option value='" + i + "' selected>" + i + "</option>";
                                else stringa += "<option value='" + i + "'>" + i + "</option>";
                                
                            }
                            document.querySelector("#recipient-year").innerHTML = stringa;
                        </script>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Annulla</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="aggiungiclasse(document.querySelector('#recipient-year').value, document.querySelector('#recipient-section').value)">Aggiungi</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- div for table that use bootstrap template-->
        <div class="limiter1">
            <div class="container-table100">
                <div class="wrap-table100">
                    <div class="table100 ver1 m-b-110" id="classes">
                        <div class="table100-head">
                            <table>
                                <thead>
                                    <tr class="row100 head">
                                        <th class="cell100 column1">Section</th>
                                        <th class="cell100 column2">School year</th>
                                        <th class="cell100 column3">Show</th>
                                        <th class="cell100 column4">Edit</th>
                                        <th class="cell100 column5">Delete</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
    
                        <div class="table100-body js-pscroll">
                            <table>
                                <tbody id="classi-table-body">
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>	
                </div>
            </div>
        </div>
